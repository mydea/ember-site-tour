version: 1
update_configs:
  # Keep package.json (& lockfiles) up to date as soon as
  # new versions are published to the npm registry
  - package_manager: "javascript"
    directory: "/"
    update_schedule: "monthly"
    default_assignees:
      - "mydea"
    commit_message:
      prefix: "chore"
      prefix_development: "chore"
      include_scope: true
